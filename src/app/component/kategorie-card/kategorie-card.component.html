<div
  class="m-3 flex aspect-[16/16] max-w-[250px] transform items-center justify-center rounded-lg p-4 text-center shadow-xl transition-transform duration-300 hover:scale-105 sm:m-5"
  [ngStyle]="{ 'background-color': color }"
>
  <button
    (click)="goToKategorie()"
    (keyup.enter)="goToKategorie()"
    aria-pressed="false"
    class="h-full w-full"
  >
    <div class="align-middle">
      <p
        class="transform items-center justify-center transition-transform duration-300 hover:scale-105"
      >
        {{ text }}
      </p>
    </div>
  </button>
</div>
