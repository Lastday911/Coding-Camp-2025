<!--
  Die Navigationsleiste am unteren Bildschirmrand im Jubiläums‑Look.
  Sie verwendet halbtransparentes Blau (#3b4ea3) als Hintergrund,
  eine magenta Wellenform (#c70d56) als gestalterisches Element
  und markiert den aktiven Link mit Gelb (#fdc61a).
-->
<nav class="fixed bottom-5 inset-x-0 flex justify-center p-4 z-50">
  <div
    class="relative flex w-full max-w-md m-5 justify-around items-center
           bg-[#fbd2bc]/90 backdrop-blur-xl border border-[#fbd2bc]/50
           rounded-3xl shadow-xl overflow-hidden"
  >
    <!-- Wellen-Akzent: entspricht dem Bogen‑Motiv des Jubiläumsdesigns -->
    <svg class="absolute left-0 w-full h-full text-[#c70d56]/40"
         viewBox="0 0 100 10" preserveAspectRatio="none">
      <path d="M0 5 Q20 0 40 5 T80 5 T120 5 V10 H0 Z" fill="currentColor" fill-opacity="0.8"></path>
    </svg>

    <!-- Navigationseinträge -->
    <span>
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex flex-col items-center text-[#3b4ea3] hover:text-[#c70d56] transition transform"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        <span class="text-xs m-1 font-medium tracking-wide">Home</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/favourites"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex flex-col items-center text-[#3b4ea3] hover:text-[#c70d56] transition transform"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>
        <span class="text-xs m-1 font-medium tracking-wide">Favoriten</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/search"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex flex-col items-center text-[#3b4ea3] hover:text-[#c70d56] transition transform"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        <span class="text-xs m-1 font-medium tracking-wide">Suche</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/more"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex flex-col items-center text-[#3b4ea3] hover:text-[#c70d56] transition transform"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" preserveAspectRatio="none">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
        </svg>

        <span class="text-xs mt-1 font-medium tracking-wide">Mehr</span>
      </a>
    </span>
  </div>
</nav>
