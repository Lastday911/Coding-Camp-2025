<!--
  Die Navigationsleiste am unteren Bildschirmrand im Jubiläums‑Look.
  Sie verwendet halbtransparentes Blau (#3b4ea3) als Hintergrund,
  eine magenta Wellenform (#c70d56) als gestalterisches Element
  und markiert den aktiven Link mit Gelb (#fdc61a).
-->
<nav class="fixed inset-x-0 bottom-5 z-500 flex justify-center p-4">
  <div
    class="relative m-5 flex w-full max-w-md items-center justify-around overflow-hidden rounded-3xl border border-[#fbd2bc]/50 bg-[#fbd2bc]/90 shadow-xl backdrop-blur-xl"
  >
    <!-- Wellen-Akzent: entspricht dem Bogen‑Motiv des Jubiläumsdesigns -->
    <svg
      class="absolute left-0 h-full w-full text-[#c70d56]/40"
      viewBox="0 0 100 10"
      preserveAspectRatio="none"
    >
      <path
        d="M0 5 Q20 0 40 5 T80 5 T120 5 V10 H0 Z" i18n-d
        fill="currentColor"
        fill-opacity="0.8"
      ></path>
    </svg>

    <!-- Navigationseinträge -->
    <span>
      <a
        routerLink="/"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex transform flex-col items-center text-[#3b4ea3] transition hover:text-[#c70d56]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round" i18n-stroke-linecap
            stroke-linejoin="round" i18n-stroke-linejoin
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" i18n-d
          />
        </svg>
        <span i18n class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.home' | translate }}</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/favourites"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex transform flex-col items-center text-[#3b4ea3] transition hover:text-[#c70d56]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round" i18n-stroke-linecap
            stroke-linejoin="round" i18n-stroke-linejoin
            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" i18n-d
          />
        </svg>
        <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.favorites' | translate }}</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/search"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex transform flex-col items-center text-[#3b4ea3] transition hover:text-[#c70d56]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round" i18n-stroke-linecap
            stroke-linejoin="round" i18n-stroke-linejoin
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" i18n-d
          />
        </svg>
        <span class="m-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.search' | translate }}</span>
      </a>
    </span>

    <span>
      <a
        routerLink="/more"
        routerLinkActive="text-[#fdc61a] scale-110"
        class="relative flex transform flex-col items-center text-[#3b4ea3] transition hover:text-[#c70d56]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
          preserveAspectRatio="none" i18n-preserveAspectRatio
        >
          <path
            stroke-linecap="round" i18n-stroke-linecap
            stroke-linejoin="round" i18n-stroke-linejoin
            d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" i18n-d
          />
        </svg>

        <span class="mt-1 text-xs font-medium tracking-wide">{{ 'bottom-nav.more' | translate }}</span>
      </a>
    </span>
  </div>
</nav>
