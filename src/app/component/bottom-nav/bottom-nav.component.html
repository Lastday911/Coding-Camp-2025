<!--
  Die Navigationsleiste am unteren Bildschirmrand im Jubiläums‑Look.
  Sie verwendet halbtransparentes Blau (#3b4ea3) als Hintergrund,
  eine magenta Wellenform (#c70d56) als gestalterisches Element
  und markiert den aktiven Link mit Gelb (#fdc61a).
-->
<div class="fixed bottom-4 inset-x-0 flex justify-center px-4 z-50">
  <div
    class="relative flex w-full max-w-md justify-around items-center
           bg-[#a7b1db]/70 backdrop-blur-xl border border-[#a7b1db]/50
           rounded-2xl py-3 shadow-lg overflow-hidden"
  >
    <!-- Wellen-Akzent: entspricht dem Bogen‑Motiv des Jubiläumsdesigns -->
    <svg class="absolute -top-1 left-0 w-full h-2 text-[#c70d56]"
         viewBox="0 0 100 10" preserveAspectRatio="none">
      <path d="M0 5 Q25 0 50 5 T100 5 V10 H0 Z" fill="currentColor" fill-opacity="0.7"></path>
    </svg>

    <!-- Navigationseinträge -->
    <ng-container *ngFor="let item of itemsSafe">
      <a
        [routerLink]="item.route"
        routerLinkActive="text-[#c70d56] scale-110"
        class="relative flex flex-col items-center text-gray-800 hover:text-[#c70d56] transition transform"
      >
        <!-- SVG‑Icon: bereits in itemsSafe sanitized -->
        <span class="w-6 h-6" [innerHTML]="item.safeIcon"></span>
        <span class="text-xs mt-1 font-medium">{{ item.label }}</span>
      </a>
    </ng-container>
  </div>
</div>
