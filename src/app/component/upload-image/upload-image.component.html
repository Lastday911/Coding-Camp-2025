<div
  class="flex items-center justify-center rounded-[6px] border-2 border-black bg-[#6d7cbc]"
>
  @if (!dragedImage) {
    <button
      class="flex h-[250px] w-full items-center justify-center"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave()"
      (drop)="onDrop($event)"
      (keydown)="onAreaClick()"
      (click)="onAreaClick()"
      tabindex="0"
      [class.hovering]="isHovering"
    >
      <p class="text-center">
        {{ 'upload-image.image-here' | translate }}
      </p>
    </button>
  } @else {
    <p class="text-center">
      {{ pic[0].fileName }}
    </p>
  }
</div>
