<div
  class="flex flex-col items-center justify-center rounded-[6px] border-2 border-black bg-[#6d7cbc]"
>
  <button
    class="flex h-[250px] w-full flex-col items-center justify-center"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave()"
    (drop)="onDrop($event)"
    (keydown)="onAreaClick()"
    (click)="onAreaClick()"
    tabindex="0"
    [class.hovering]="isHovering"
  >
    <div class="mb-2 text-[1.1rem] font-medium text-black">
      {{'Bild hier ablegen oder klicken zum Auswählen'}}
    </div>
    <div class="text-[0.9rem] text-black">{{'JPG, PNG - Max. 5 MB pro Bild'}}</div>
    <input
      #fileInput
      type="file"
      multiple
      [attr.accept]="'image/png, image/jpeg'"
      (change)="onFilesSelected($event)"
      style="display: none"
    />
  </button>

  @if (previews.length) {
    <div
      class="m-3 rounded-lg border-2 border-gray-500 bg-white"
      *ngFor="let src of previews; let i = index"
    >
      <button
        type="button"
        class="text-[1.5rem]"
        (click)="removeImage(i)"
      >
        ✕
      </button>
      <img [src]="src" alt="Bild-Vorschau {{ i + 1 }}" />
    </div>
  }
</div>
