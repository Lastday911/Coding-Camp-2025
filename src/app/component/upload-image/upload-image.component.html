@if (!dragedImage) {
  <div class="rounded-[6px] border-2 border-black">
    <div
      class="h-[250px]"
      class="dropzone"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
      [class.hovering]="isHovering"
    >
      <p class="bg-[#6d7cbc] text-center">
        {{ 'upload-image.image-here' | translate }}
      </p>
    </div>
  </div>
} @else {
  <div>
    <p class="rounded-[6px] border-2 border-black bg-[#6d7cbc] text-center">
      {{ pic?.fileName }}
    </p>
  </div>
}
