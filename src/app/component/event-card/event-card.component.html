@if (!isMoreCard) {
  <a
    [routerLink]="['/event', event?.id?.id]"
    class="justify-top focus:ring-opacity-50 flex aspect-[1/1] h-full w-full cursor-pointer flex-col items-center overflow-hidden rounded-2xl border border-gray-100 bg-white shadow-lg transition-all hover:scale-[1.02] hover:shadow-xl focus:ring-2 focus:ring-yellow-400"
  >
    @if (mediaUrl) {
      <div class="relative h-[50%] w-full overflow-hidden bg-gray-300">
        <img
          [src]="mediaUrl"
          [alt]="event?.name || 'Event Bild'"
          class="h-full w-full object-cover"
          [attr.loading]="'lazy'"
        />
      </div>
    }
    <div class="h-[50%] w-full space-y-2 p-4">
      <h3
        class="line-clamp-2 text-base leading-tight font-semibold text-gray-800"
      >
        {{ event?.name || 'Event Name' }}
      </h3>
      <div class="flex items-center text-gray-700">
        <span class="mr-2">📅</span>
        <span class="text-sm">
          {{
            event?.date_start || null | dateTimeRange: event?.date_end || null
          }}
        </span>
      </div>
      <div class="flex items-center text-gray-700">
        <span class="mr-2">📍</span>
        <span class="text-sm">{{
          location?.name || 'Ort wird bekannt gegeben'
        }}</span>
      </div>
    </div>
  </a>
} @else {
  <a
    [routerLink]="['/kategorie']"
    class="justify-top focus:ring-opacity-50 flex aspect-[1/1] h-full w-full cursor-pointer flex-col items-center overflow-hidden rounded-2xl border border-gray-100 bg-white shadow-lg transition-all hover:scale-[1.02] hover:shadow-xl focus:ring-4 focus:ring-yellow-400"
    tabindex="0"
  >
    <div
      class="flex h-full flex-col items-center justify-center p-6 text-center"
    >
      <span class="mb-2 text-4xl">➕</span>
      <span class="text-lg font-semibold text-gray-800">
        {{ 'event-card.show-more' | translate }}</span
      >
    </div>
  </a>
}
