<div
  (click)="onCardClick()"
  (keyup.enter)="onCardClick()"
  (keyup.space)="onCardClick()"
  tabindex="0"
  role="button"
  [attr.aria-label]="'Event: ' + (event?.title || 'Event Name')"
  class="bg-indigo-light focus:ring-opacity-50 w-full transform cursor-pointer overflow-hidden rounded-lg shadow-lg transition-all hover:scale-105 hover:shadow-xl focus:ring-2 focus:ring-yellow-400 focus:outline-none"
>
  <div class="relative h-48 w-full overflow-hidden bg-gray-300">
    <img
      [src]="
        event?.image || 'Logo_Radolfzell1200_Geschtern.Heit.Morge_square.jpg'
      "
      [alt]="event?.title || 'Event Bild'"
      class="h-full w-full object-cover"
    />
  </div>

  <div class="space-y-3 p-4">
    <div class="flex items-center justify-between">
      <h3
        class="font-spezia line-clamp-2 flex-1 text-lg leading-tight font-bold text-white"
      >
        {{ event?.title || 'Event Name' }}
      </h3>
      @if (isSaved) {
        <div
          class="ml-2 flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-full bg-yellow-400 shadow-lg"
        >
          <span
            class="text-indigo flex items-center justify-center text-sm leading-none font-bold"
            >⭐</span
          >
        </div>
      }
    </div>

    <div class="flex items-center text-white">
      <div
        class="mr-3 flex h-8 w-8 items-center justify-center rounded-full bg-yellow-400"
      >
        <span class="text-indigo text-sm font-bold">📅</span>
      </div>
      <div>
        <span class="text-sm font-medium">
          {{ (event?.date_start | date: 'dd.MM.yyyy') || 'Datum folgt' }}
        </span>
      </div>
    </div>

    <div class="flex items-center text-white">
      <div
        class="bg-coral mr-3 flex h-8 w-8 items-center justify-center rounded-full"
      >
        <span class="text-sm text-white">📍</span>
      </div>
      <div>
        <span class="text-sm font-medium">
          {{
            event?.location?.name ||
              event?.location?.city ||
              'Ort wird bekannt gegeben'
          }}
        </span>
      </div>
    </div>

    <div class="flex items-center text-white">
      <div
        class="bg-light-blue mr-3 flex h-8 w-8 items-center justify-center rounded-full"
      >
        <span class="text-sm text-white">🎭</span>
      </div>
      <div>
        <span class="text-sm font-medium">
          {{ event?.type || 'Veranstaltung' }}
        </span>
      </div>
    </div>

    <div class="flex items-center text-white">
      <div
        class="mr-3 flex h-8 w-8 items-center justify-center rounded-full bg-green-500"
      >
        <span class="text-sm text-white">💰</span>
      </div>
      <div>
        <span class="text-sm font-medium">
          {{ event?.price || 'Preis auf Anfrage' }}
        </span>
      </div>
    </div>
  </div>
</div>
