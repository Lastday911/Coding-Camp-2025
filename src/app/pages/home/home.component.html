<div class="container mx-auto px-4 py-4 max-w-5xl justify-center items-center realtive h-64 ">

  <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800 mb-4  ml-5">
    Aktuelles
  </h1>

  <div class="flex grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8 overflow-x-auto scroll-smooth scrollbar-hide">
    <app-event-card
      class="w-full"
      *ngFor="let event of limitedEvents"
      [title]="event.title"
      [date]="event.date"
      [location]="event.location"
      [price]="event.price"
    ></app-event-card>
  </div>

  <h1 class="mb-4 ml-5 text-xl font-bold text-gray-800 md:text-2xl lg:text-3xl">
    Kategorien
  </h1>
</div>
