<main
  class="relative container mx-auto max-w-5xl items-center justify-center p-2"
>
  <h1 class="sr-only">
    {{ 'home.title' | translate }}
  </h1>
  <!-- Skip-Link für Screenreader -->
  <a
    href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:bg-white focus:p-2"
    >{{ 'home.main-content' | translate }}
  </a>

  <!-- Aktuelle Events -->
  <section
    [attr.aria-labelledby]="'home.tags.aria-lable-event-heading' | translate"
  >
    <h2 [id]="'home.tags.aria-lable-event-heading' | translate" class="my-4 text-left text-xl font-bold">
      {{ 'home.current' | translate }}
    </h2>

    <!-- Horizontaler Scroll-Container für Events -->
    <div
      class="scrollbar-hide card-snap -mx-2 w-full snap-x snap-mandatory overflow-x-auto scroll-smooth pb-4"
    >
      <div class="event-row flex min-w-max gap-2 px-2">
        <app-event-card
          *ngFor="let event of displayEvents; let i = index"
          class="h-full w-[calc(100vw-6rem)] snap-center"
          [event]="event.isMore ? null : event"
          [isMoreCard]="!!event.isMore"
          [attr.aria-label]="
            'Veranstaltung: ' +
            event.name +
            ' am ' +
            (event.date_start | date: 'dd.MM.yyyy')
          "
          (keydown)="onKeyDown($event, event.id)"
        ></app-event-card>
      </div>
    </div>
  </section>

  <!-- Kategorien -->
  <section
    [attr.aria-labelledby]="
      'home.tags.aria-lable-catagories-heading' | translate
    "
  >
    <h2 [id]="'home.tags.aria-lable-catagories-heading' | translate" class="my-4 text-left text-xl font-bold">
      {{ 'home.categories' | translate }}
    </h2>

    <div class="grid grid-cols-3">
      <app-kategorie-card
        *ngFor="let kategorie of topics"
        [color]="kategorie.color"
        [text]="kategorie.name"
        [id]="kategorie.id!"
      >
      </app-kategorie-card>
    </div>
  </section>
</main>
