<main
  class="relative container mx-auto max-w-5xl items-center justify-center px-4 py-4"
>
  <!-- Skip-Link für Screenreader -->
  <a
    href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:bg-white focus:p-2"
    >{{ 'home.main-conte' | translate }}
  </a>

  <!-- Aktuelle Events -->
  <div
    [attr.aria-labelledby]="'home.tags.aria-lable-event-heading' | translate"
  >
    <h1 id="events-heading" class="mb-4 text-left text-xl font-bold">
      {{ 'home.current' | translate }}
    </h1>

    <!-- Horizontaler Scroll-Container für Events -->
    <section
      class="scrollbar-hide card-snap -mx-4 w-full snap-x snap-mandatory overflow-x-auto scroll-smooth pb-4"
    >
      <div class="event-row m-2 flex min-w-max gap-2 px-4">
        <app-event-card
          *ngFor="let event of displayEvents; let i = index"
          class="h-[280px] w-[calc(100vw-6rem)] snap-center"
          [event]="event.isMore ? null : event"
          [isMoreCard]="!!event.isMore"
          [attr.tabindex]="0"
          [attr.aria-label]="
            'Veranstaltung: ' +
            event.name +
            ' am ' +
            (event.date_start | date: 'dd.MM.yyyy')
          "
          (keydown)="onKeyDown($event, event.id)"
        ></app-event-card>
      </div>
    </section>
  </div>

  <!-- Kategorien -->
  <section
    [attr.aria-labelledby]="
      'home.tags.aria-lable-categories-heading' | translate
    "
  >
    >
    <h1 id="categories-heading" class="mb-4 text-left text-xl font-bold">
      {{ 'home.categories' | translate }}
    </h1>

    <div class="text-gray-750 mr-5 grid flex-shrink-0 grid-cols-3">
      <app-kategorie-card
        *ngFor="let kategorie of topics"
        [color]="kategorie.color"
        [text]="kategorie.name"
        [id]="kategorie.id!"
      >
      </app-kategorie-card>
    </div>
  </section>
</main>
