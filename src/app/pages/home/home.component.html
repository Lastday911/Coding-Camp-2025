<div class="container mx-auto px-4 py-4 max-w-5xl justify-center items-center realtive h-64 ">
  <img
    src="icons/icon-144x144.png"
    alt="1200 Jahre Radolfzell"
    class="w-32 h-32 object-cover rounded-lg mb-3 max-w-full max-h-full mx-auto"
  />

  <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800 mb-4  ml-5">
    Aktuelle Events
  </h1>
  
  <div class="flex grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8 overflow-x-auto scroll-smooth scrollbar-hide">
    <app-event-card
      class="w-full"
      *ngFor="let event of limitedEvents"
      [title]="event.title"
      [date]="event.date"
      [location]="event.location"
      [price]="event.price"
    ></app-event-card>
  </div>

  <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-gray-800 mb-4 ml-5">
    Kategorien
  </h1>
  <div class="grid grid-cols-3 mr-5">
    <app-kategorie-card 
      class="w-full"
      *ngFor="let kategorie of kategorien"
      [kategorie]="kategorie.name"
      [color]="kategorie.color"
    ></app-kategorie-card>
    
    
  </div>
</div>
