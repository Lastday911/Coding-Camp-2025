<main class="container mx-auto px-4 py-4 max-w-5xl justify-center items-center relative">
  <section class="p-4">
    <h1 class="text-xl font-bold mb-4 text-left">Aktuelle Events</h1>

      <!-- Horizontaler Scroll-Container fÃ¼r Events -->
    <div
        class="w-full overflow-x-auto snap-x snap-mandatory scroll-smooth pb-4 -mx-4 scrollbar-hide card-snap"
        role="region"
        aria-label="Veranstaltungen"
        tabindex="0">
        <div class="flex gap-2 px-4 min-w-max event-row">
          <app-event-card
            *ngFor="let event of events; let i = index"
            class="flex-shrink-0 snap-center"
            [class]="getCardClass(i)"
            [title]="event.name"
            [eventId]="event.id"
            [date_start]="event.date_start"
            [date_end]="event.date_end"
            [locationName]="event.locationName"
            [attr.tabindex]="0"
            [attr.aria-label]="'Veranstaltung: ' + event.name + ' am ' + (event.date_start | date:'dd.MM.yyyy') + ' in ' + event.locationName"
            (keydown)="onKeyDown($event, event.id)"
            role="button"
          ></app-event-card>
        </div>
    </div>
  </section>
  <section>
    <h1 class="text-xl font-bold mb-4 text-left">Kategorien</h1>

    <div class="grid grid-cols-3 mr-5 text-gray-750 ">
      <app-kategorie-card
        *ngFor="let kategorie of topics"
        [color]="kategorie.color"
        [text]="kategorie.name">
      </app-kategorie-card>
    </div>

    <h1 class="text-xl font-bold mb-4 text-left">
      {{ 'home.categories' | translate }}
    </h1>

      <div class="grid grid-cols-3 mr-5 text-gray-750 ">
      <app-kategorie-card
        *ngFor="let kategorie of topics"
        [color]="kategorie.color"
        [text]="kategorie.name">
      </app-kategorie-card>
    </div>
</section>
</main>
