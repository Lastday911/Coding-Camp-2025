<div class="admin-events-container">
  <h1>{{ 'ADMIN.EVENTS.TITLE' | translate }}</h1>

  <div class="actions">
    <a [routerLink]="['/admin/create']" class="btn-create">
      {{ 'ADMIN.EVENTS.CREATE_NEW' | translate }}
    </a>
  </div>

  @if (isLoading()) {
    <div class="loading-spinner">
      <p>{{ 'COMMON.LOADING' | translate }}</p>
    </div>
  } @else if (events().length === 0) {
    <div class="no-events">
      <p>{{ 'ADMIN.EVENTS.NO_EVENTS' | translate }}</p>
    </div>
  } @else {
    <div class="events-table-container">
      <div class="filter-container">
        <input
          type="text"
          placeholder="Suchen..."
          [(ngModel)]="filterValue"
          (keyup)="updateFilter()"
          class="filter-input"
        />
      </div>

      <ngx-datatable
        class="material"
        [rows]="rows()"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        [reorderable]="false"
        [sorts]="currentSorts()"
        (sort)="onSort($event)"
      >
        <!-- Date Column Template -->
        <ngx-datatable-column name="Datum" prop="date_start" [width]="10">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <!-- Name Column Template -->
        <ngx-datatable-column name="Name" prop="name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <a href="javascript:void(0)" (click)="editEvent(row.originalId)">{{ row.name }}</a>
          </ng-template>
        </ngx-datatable-column>

        <!-- Organizer Column Template -->
        <ngx-datatable-column name="Veranstalter" prop="organizer">
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
        </ngx-datatable-column>

        <!-- Actions Column Template -->
        <ngx-datatable-column name="Aktionen" [sortable]="false" [width]="100">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="actions-cell">
              <button class="btn-edit" (click)="editEvent(row.originalId)">
                {{ 'ADMIN.EVENTS.EDIT' | translate }}
              </button>
              <button class="btn-delete" (click)="deleteEvent(row.originalId)">
                {{ 'ADMIN.EVENTS.DELETE' | translate }}
              </button>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  }
</div>
