<div class="container mx-auto p-4 pb-20">
  <h1 class="text-2xl font-bold mb-6 text-[#3b4ea3]">Mehr</h1>
  
  <div class="grid gap-4">
    <a 
      *ngFor="let item of menuItems" 
      [routerLink]="[item.route]"
      class="p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow flex items-center"
    >
      <div class="mr-4 text-[#3b4ea3]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-[#3b4ea3]">{{ item.title }}</h2>
        <p class="text-gray-600 mt-1">{{ item.description }}</p>
      </div>
      <div class="ml-auto text-[#3b4ea3]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </div>
    </a>
  </div>
</div>
