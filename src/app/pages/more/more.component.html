<div class="container mx-auto p-4 pb-20">
  <h1 class="mb-6 text-2xl font-bold text-[#3b4ea3]">{{ 'bottom-nav.more' | translate }}</h1>

  <div class="grid gap-4">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="[item.route]"
      class="flex items-center rounded-lg bg-white p-4 shadow-md transition-shadow hover:shadow-lg"
    >
      <div class="mr-4 text-[#3b4ea3]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            [attr.d]="item.icon"
          />
        </svg>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-[#3b4ea3]">{{ item.title | translate }}</h2>
        <p class="mt-1 text-gray-600">{{ item.description | translate }}</p>
      </div>
      <div class="ml-auto text-[#3b4ea3]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
    </a>
  </div>
</div>
