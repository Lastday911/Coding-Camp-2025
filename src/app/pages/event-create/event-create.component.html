<h1>Event erstellen</h1>
<form>
    <div>
        <label for="eventName">Event-Name: </label>
        <input id="eventName" name="eventName" type="text" [(ngModel)]="eventname">
    </div>
    <div>
        <label for="date">Datum: </label>
        <input id="date" type="date">
        <label for="time">Uhrzeit: </label>
        <input id="time" type="time">
    </div>
    <div>
        <label for="price">Kosten: </label>
        <input id="price" name="price" type="text" [(ngModel)]="price">
    </div>
    <div>
        <details>
            <summary>Ort</summary>
            <p><label for="placename">Ortsname: </label>
                <input id="placename" name="placename" type="text" [(ngModel)]="placename">
            </p>
            <p><label for="placeadress">Adresse: </label>
                <input id="placeadess" name="placeadress" type="text" [(ngModel)]="placeadress">
            </p>
        </details>
    </div>
    <div>
        <label for="description">Eventbeschreibung: </label>
        <input id="description" name="description" type="text" [(ngModel)]="description">
    </div>
    <div id="choose-category" class="z-10 w-75 bg-white rounded-lg shadow-sm dark:bg-gray-100">
        <h1 class=" text-center text-sm font-medium text-gray-900 dark:text-gray-700">Kategorien</h1>
        <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="choose-category">
            <li *ngFor="eventType of eventTypes; let i = index">
                <div class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-300">
                    <input id="checkbox{{i}}" type="checkbox" value=""
                        class="w-4 h-4 text-light-blue bg-gray-100 border-gray-300 rounded-sm dark:bg-gray-600 dark:border-gray-500">
                    <label for="checkbox{{i}}"
                        class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-700">{{eventTypes[i]}}</label>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <select>
            <option selected>Art des Events</option>
            <div *ngFor="eventType of eventTypes; let i = index">
                <option>
                    {{eventTypes[i]}}
                </option>
            </div>
        </select>
    </div>
    <div>
        <label for="organizer">Veranstalter: </label>
        <input id="organizer" name="organizer" type="text" [(ngModel)]="organizer">
    </div>
    <div>
        <details>
            <summary>Kontakt zum Veranstalter</summary>
            <p><label for="organizername">Ansprechpartner: </label>
                <input id="organizername" name="organizername" type="text" [(ngModel)]="organizername">
            </p>
            <p><label for="organizerphone">Telefonnummer: </label>
                <input id="organizerphone" name="organizerphone" type="text" [(ngModel)]="organizerphone">
            </p>
            <p><label for="organizermail">E-Mail: </label>
                <input id="organizermail" name="organizermail" type="text" [(ngModel)]="organizermail">
            </p>
            <p><label for="organizeradress">Adresse: </label>
                <input id="organizeradress" name="organizeradress" type="text" [(ngModel)]="organizeradress">
            </p>
        </details>
    </div>
</form>
