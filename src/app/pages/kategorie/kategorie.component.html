<div class="m-10">
  <p class="text-center m-5">{{this.name}}</p>

<div class="w-full pb-4">
    <div class="flex flex-col gap-2 px-4 event-row">
        <app-event-card *ngFor="let event of events; let i = index"
            [class]="getCardClass(i)"
            [title]="event.name"
            [event]="event">
        </app-event-card>
    </div>
</div>
</div>
