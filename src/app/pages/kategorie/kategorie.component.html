<article>
  <h1 class="mb-6 text-2xl font-bold text-[#3b4ea3]">
    {{ this.name }}
  </h1>

  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for (event of events; track event; let i = $index) {
        <app-event-card
          [event]="event"
          >
        </app-event-card>
      }
  </div>
</article>
