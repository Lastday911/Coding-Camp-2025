<div class="m-10">
  <p class="m-5 text-center">{{ this.name }}</p>

  <div class="w-full pb-4">
    <div class="event-row flex flex-col gap-2 px-4">
      @for (event of events; track event; let i = $index) {
        <app-event-card
          class="h-[280px] w-[calc(100vw-6rem)]"
          [title]="event.name"
          [event]="event"
          >
        </app-event-card>
      }
    </div>
  </div>
</div>
