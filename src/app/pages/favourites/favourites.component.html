<div class="container mx-auto p-4 pb-20">
  <h1 class="mb-6 text-2xl font-bold text-[#3b4ea3]">{{ 'FAVORITES.TITLE' | translate }}</h1>

  <div *ngIf="loading" class="text-center py-8">
    <div class="flex justify-center items-center">
      <svg class="animate-spin h-8 w-8 text-[#3b4ea3]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2">{{ 'FAVORITES.LOADING' | translate }}</span>
    </div>
  </div>

  <div *ngIf="!loading && favouriteEvents.length === 0" class="text-center py-8">
    <div class="mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>
    </div>
    <p class="text-lg mb-2">{{ 'FAVORITES.EMPTY.TITLE' | translate }}</p>
    <p class="text-gray-600 mb-4">{{ 'FAVORITES.EMPTY.DESCRIPTION' | translate }}</p>
    <button 
      (click)="navigateToHome()" 
      class="mt-4 px-4 py-2 bg-[#3b4ea3] text-white rounded-md hover:bg-[#2c3a7a] transition-colors"
    >
      {{ 'FAVORITES.EMPTY.BUTTON' | translate }}
    </button>
  </div>

  <div *ngIf="!loading && favouriteEvents.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let event of favouriteEvents" class="relative">
      <app-event-card [event]="event"></app-event-card>
      <button 
        (click)="removeFavourite($event, event)" 
        class="absolute top-2 right-2 text-yellow-500 hover:text-yellow-700 transition-colors bg-white rounded-full p-1 shadow-md"
        [title]="'FAVORITES.REMOVE' | translate"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" 
            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" 
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
